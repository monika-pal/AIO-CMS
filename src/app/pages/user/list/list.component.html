<section class="sec-btn">
    <div class="btn-sec">
      <button mat-flat-button class="mog3_primary_flat_btn">All User (130)</button>
      <button mat-flat-button class="mog3_white_flat_btn">Active (110)</button>
      <button mat-flat-button class="mog3_white_flat_btn">Inactive (20)</button>
    </div>
    <div class="add-new-btn">
      <button mat-flat-button (click)="openDialog()" class="add-new"><span><i class="ri-add-line"></i></span>
        Add New User
      </button>
    </div>
  </section>
  <section class="head-table">
    <div class="tab-header">
      <form class="search-form">  
        <div class="inner-form">
          <i class="ri-search-line"></i>
          <input type="search" placeholder="Search" id="site-search" name="q">
          <button class="search-btn">Search Post</button>
        </div>
      </form> 
    </div>
  </section>
  <section class="mog3_msnsearchtable" tabindex="0">
      <table mat-table [dataSource]="dataSource">    
          
        <ng-container matColumnDef="select" sticky>
            <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
            </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
            </td>      
        </ng-container>                  
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email ID</th>
          <td mat-cell *matCellDef="let element"> 
              {{element?.email}}
          </td>
        </ng-container>    
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> 
             {{element?.name}}
           </td>
        </ng-container>
    
       
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let element">{{element?.designation}}</td>
        </ng-container>
        
        <ng-container matColumnDef="platform">
          <th mat-header-cell *matHeaderCellDef>Platform</th>
          <td mat-cell *matCellDef="let element">{{element?.platform}}</td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td class="toggle-btn" mat-cell *matCellDef="let element">
            <mat-slide-toggle class="mog3_slidetoggle"></mat-slide-toggle>
           <span class="ml-10">{{element?.action}}</span> 
           <i class="ri-delete-bin-fill ml-10"></i>
        </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </section>
